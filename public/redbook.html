    <style>
        :root {
            --tech-blue: #6366f1;
            --tech-purple: #8b5cf6;
            --neon-green: #10b981;
            --cyber-pink: #ec4899;
            --neon-cyan: #00f3ff;
            --glow-yellow: #ffd700;
            --aurora-green: #4ade80;
            --aurora-blue: #60a5fa;
            --sunset-orange: #f97316;
            --sunset-pink: #fb7185;
            --ocean-blue: #0ea5e9;
            --ocean-teal: #14b8a6;
            --forest-green: #22c55e;
            --forest-teal: #2dd4bf;
            --twilight-purple: #a855f7;
            --twilight-pink: #ec4899;
            --cosmos-blue: #3b82f6;
            --cosmos-purple: #8b5cf6;
            
            /* 用户提供的颜色 */
            --light-blue: #E6F0FF;
            --light-yellow: #FFF9E3;
            --light-gray: #F5F5F5;
            --gold: #FFD700;
            --warning-red: #FF6B6B;
            --accent-blue: #2E5BFF;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 10px;
            min-height: 100vh;
            font-family: 'Helvetica Neue', system-ui;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        .tool-title {
            color: white;
            text-align: center;
            margin: 20px 0 30px;
            font-size: 2.8em;
            text-shadow: 0 0 15px rgba(99, 102, 241, 0.7);
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }

        .tool-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, 
                rgba(99, 102, 241, 0) 0%,
                #6366f1 50%,
                rgba(99, 102, 241, 0) 100%
            );
        }

        .input-wrapper {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 0 auto 10px;
            border-radius: 20px;
            background: linear-gradient(90deg, 
                rgba(99, 102, 241, 0.7) 0%, 
                #8b5cf6 50%, 
                rgba(236, 72, 153, 0.7) 100%
            );
            padding: 2px;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        #content-editor {
            width: calc(100% - 40px);
            height: 120px;
            padding: 20px;
            border: none;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.95);
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s;
            color: #1e293b;  /* 添加文本颜色 */
        }

        #content-editor::placeholder {
            color: #94a3b8;  /* 添加占位符文本颜色 */
            opacity: 0.8;    /* 调整透明度 */
        }

        #content-editor:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--tech-blue);
            border-radius: 4px;
        }

        .toolbar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            width: 100%;
        }
        
        .toolbar-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .style-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-weight: 500;
            color: #1e293b;
        }

        .style-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            background: white;
        }

        .font-control {
            background: rgba(255,255,255,0.9);
            padding: 5px 10px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            justify-content: center;  /* 修改这里，从 flex-start 改为 center */
            padding: 0 20px;
            margin: 0 auto 40px;
        }

        @media screen and (max-width: 768px) {
            .card-container {
                justify-content: center;
                padding: 0 10px;
            }
            
            .input-wrapper {
                width: 90%;
            }
            
            .toolbar {
                flex-wrap: wrap;
                padding: 0 10px;
            }
        }

        .card {
            width: 280px;
            height: 373px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 3px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            background-clip: padding-box;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 3px solid transparent;
        }
        
        /* 封面卡片样式 - 保持背景透明但显示边框 */
        .cover-card-container .card {
            background: transparent;
            /* 确保边框可见，与普通卡片一致 */
            border: 3px solid transparent;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            margin: -3px;
            border-radius: inherit;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }
        
        /* 移除封面卡片的边框，因为当前效果不美观 */
        .cover-card-container .card {
            border: none;
        }
        
        .cover-card-container .card::before {
            display: none; /* 完全移除边框效果 */
        }

        .card-content {
            position: relative;
            z-index: 2;
            height: 367px;
            border-radius: 22px;
            padding: 20px;
            font-size: 16px;
            background: rgba(255,255,255,0.95);
            display: flex;
            flex-direction: column;
        }

        .neon {
            background: linear-gradient(135deg, var(--neon-cyan), var(--cyber-pink), var(--neon-cyan));
            animation: neon-glow 4s ease infinite;
            background-size: 300% 300%;
        }

        @keyframes neon-glow {
            0% { background-position: 0% 30%; }
            50% { background-position: 100% 70%; }
            100% { background-position: 0% 30%; }
        }

        .neon .card-content {
            background: rgba(16,16,32,0.95);
        }

        .cyberpunk {
            background: linear-gradient(45deg, var(--cyber-pink), var(--tech-purple), var(--tech-blue));
            animation: cyberpunk-shift 8s ease infinite;
            background-size: 300% 300%;
        }
        
        @keyframes cyberpunk-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cyberpunk .card-content {
            background: rgba(0,0,0,0.95);
        }

        .glow {
            background: linear-gradient(135deg, #4ecdc4, #ff6b6b);
        }

        .glow .card-content {
            background: rgba(255,255,255,0.95);
        }

        .gradient {
            background: linear-gradient(135deg, var(--tech-blue), var(--tech-purple));
        }

        .gradient .card-content {
            background: rgba(255,255,255,0.95);
        }

        .dashed {
            background: repeating-linear-gradient(
                45deg,
                var(--glow-yellow),
                var(--glow-yellow) 10px,
                transparent 10px,
                transparent 20px
            );
            animation: border-scroll 4s linear infinite;
        }

        @keyframes border-scroll {
            0% { background-position: 0 0; }
            100% { background-position: 40px 0; }
        }

        .dashed .card-content {
            background: rgba(0,0,0,0.9);
        }

        /* 新增样式：极光 */
        .aurora {
            background: linear-gradient(135deg, var(--aurora-green), var(--aurora-blue));
            animation: aurora-flow 8s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes aurora-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .aurora .card-content {
            background: rgba(10,15,30,0.9);
        }

        /* 新增样式：薄暮 */
        .twilight {
            background: linear-gradient(135deg, var(--twilight-purple), var(--twilight-pink));
            background-size: 200% 200%;
        }

        .twilight .card-content {
            background: rgba(30,10,40,0.9);
        }

        /* 新增样式：海洋 */
        .ocean {
            background: linear-gradient(135deg, var(--ocean-blue), var(--ocean-teal));
            animation: ocean-wave 10s ease-in-out infinite;
            background-size: 300% 300%;
        }

        @keyframes ocean-wave {
            0% { background-position: 0% 30%; }
            50% { background-position: 100% 70%; }
            100% { background-position: 0% 30%; }
        }

        .ocean .card-content {
            background: rgba(255,255,255,0.95);
        }

        /* 新增样式：森林 */
        .forest {
            background: linear-gradient(135deg, var(--forest-green), var(--forest-teal));
        }

        .forest .card-content {
            background: rgba(255,255,255,0.95);
        }

        /* 新增样式：日落 */
        .sunset {
            background: linear-gradient(135deg, var(--sunset-orange), var(--sunset-pink));
            animation: sunset-fade 8s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes sunset-fade {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sunset .card-content {
            background: rgba(255,255,255,0.95);
        }

        /* 新增样式：宇宙 */
        .cosmos {
            background: linear-gradient(135deg, var(--cosmos-blue), var(--cosmos-purple));
            animation: cosmos-spin 12s ease infinite;
            background-size: 300% 300%;
        }

        @keyframes cosmos-spin {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        .cosmos .card-content {
            background: rgba(10,10,25,0.95);
        }
        
        /* 新增教育主题封面样式 */
        /* 1. 学术蓝 - 考研主题 */
        .cover-style-19 {
            background: linear-gradient(135deg, #e6f7ff, #bae7ff, #91d5ff);
            position: relative;
            overflow: hidden;
        }
        
        .cover-style-19::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><rect width="20" height="20" fill="none"/><path d="M10,2 L18,8 L14,8 L14,16 L6,16 L6,8 L2,8 L10,2 Z" fill="%231890ff" fill-opacity="0.1"/></svg>');
            opacity: 0.3;
        }
        
        .cover-style-19 .cover-title {
            color: #0050b3;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-shadow: none;
            margin-bottom: 15px;
        }
        
        .cover-style-19 .cover-subtitle {
            color: #1890ff;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 400;
            margin-bottom: 25px;
        }
        
        /* 2. 活力橙 - 教育主题 */
        .cover-style-20 {
            background: #fff9e6;
            position: relative;
            overflow: hidden;
        }
        
        .cover-style-20::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #ffd666, #ffa940, #fa8c16);
        }
        
        .cover-style-20::after {
            content: '';
            position: absolute;
            bottom: 0;

            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #ffd666, #ffa940, #fa8c16);
        }
        
        .cover-style-20 .cover-title {
            color: #fa8c16;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .cover-style-20 .cover-subtitle {
            color: #d46b08;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 400;
            margin-bottom: 25px;
        }
        
        /* 3. 清新绿 - 学习主题 */
        .cover-style-21 {
            background: #f6ffed;
            position: relative;
            overflow: hidden;
        }
        
        .cover-style-21::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(82, 196, 26, 0.2);
        }
        
        .cover-style-21::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(82, 196, 26, 0.15);
        }
        
        .cover-style-21 .cover-title {
            color: #389e0d;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .cover-style-21 .cover-subtitle {
            color: #52c41a;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 400;
            margin-bottom: 25px;
        }
        
        /* 4. 方格纸 - 学习笔记主题 */
        .cover-style-22 {
            background-color: #fffbe6;
            background-image: linear-gradient(#fadb14 1px, transparent 1px),
                            linear-gradient(90deg, #fadb14 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: -1px -1px;
            position: relative;
        }
        
        .cover-style-22::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: 0;
        }
        
        .cover-style-22 .cover-title {
            color: #ad8b00;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            position: relative;
            z-index: 1;
            margin-bottom: 15px;
        }
        
        .cover-style-22 .cover-subtitle {
            color: #d4b106;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 400;
            position: relative;
            z-index: 1;
            margin-bottom: 25px;
        }
        
        /* 5. 考研金 - 考研主题 */
        .cover-style-23 {
            background: #000000;
            position: relative;
            overflow: hidden;
        }
        
        .cover-style-23::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8em;
            font-weight: 900;
            color: #faad14;
            opacity: 0.2;
            z-index: 0;
        }
        
        .cover-style-23 .cover-title {
            color: #faad14;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .cover-style-23 .cover-subtitle {
            color: #ffffff;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            position: relative;
            z-index: 1;
            margin-bottom: 25px;
        }
        
        /* 6. 高频话题 - 考试主题 */
        .cover-style-24 {
            background: #ffffff;
            position: relative;
            overflow: hidden;
            border: 2px solid #1890ff;
        }
        
        .cover-style-24::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: #1890ff;
        }
        
        .cover-style-24 .cover-title {
            color: #000000;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 900;
            margin-top: 20px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .cover-style-24 .cover-subtitle {
            color: #faad14;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 1.5em;
        }
        
        /* 7. 引用风格 - 教育理念主题 */
        .cover-style-25 {
            background: #f5f5f5;
            position: relative;
            overflow: hidden;
        }
        
        .cover-style-25::before {
            content: '\201C';
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 6em;
            font-family: Georgia, serif;
            color: #d9d9d9;
            line-height: 0.5;
        }
        
        .cover-style-25::after {
            content: '\201D';
            position: absolute;
            bottom: 0;

            font-size: 6em;
            font-family: Georgia, serif;
            color: #d9d9d9;
            line-height: 0.5;
        }
        
        .cover-style-25 .cover-title {
            color: #262626;
            font-family: 'Noto Serif SC', serif;
            font-weight: 700;
            margin: 40px 0 15px;
            text-align: center;
        }
        
        .cover-style-25 .cover-subtitle {
            color: #595959;
            font-family: 'Noto Serif SC', serif;
            font-weight: 400;
            font-style: italic;
            margin-bottom: 40px;
            text-align: center;
        }
        
        /* 8. 一键点亮 - 教育新视界主题 */
        .cover-style-26 {
            background: #f0f5ff;
            position: relative;
            overflow: hidden;
        }
        
        .cover-style-26::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><circle cx="15" cy="15" r="3" fill="%232f54eb" fill-opacity="0.1"/></svg>');

        .cover-style-26 .cover-title {
            color: #1d39c4;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .cover-style-26 .cover-subtitle {
            color: #2f54eb;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 400;
            margin-bottom: 25px;
        }
        
        /* 9. 镜像反射 - 教育反思主题 */
        .cover-style-27 {
            background: #ffffff;
            position: relative;
            overflow: hidden;
        }
        
        .cover-style-27::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.05) 25%, transparent 25%, transparent 50%, rgba(0,0,0,0.05) 50%, rgba(0,0,0,0.05) 75%, transparent 75%);
            background-size: 20px 20px;
            opacity: 0.5;
        }
        
        .cover-style-27 .cover-title {
            color: #000000;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            margin-bottom: 15px;
            position: relative;
        }
        
        .cover-style-27 .cover-title::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            bottom: -15px;
            color: rgba(0,0,0,0.1);

        function processInput(input) {
            cardContainer.innerHTML = '';
            const isMarkdown = /^(#+\s|\[.*\]\(.*\)|\*\*.*\*\*|- \[[x ]\]|`{3})/m.test(input);
            
            try {
                isMarkdown ? processMarkdown(input) : processPlainText(input);
            } catch (error) {
                createErrorCard('内容解析错误，请检查格式');
            }
        }

        function processPlainText(input) {
            // 按空行分割内容块
            const contentBlocks = input.split(/\n\s*\n/).filter(block => block.trim());
            
            // 处理每个内容块
            for (const block of contentBlocks) {
                const lines = block.split('\n');
                
                // 如果内容块为空，跳过
                if (lines.length === 0) continue;
                
                // 第一行作为标题
                const title = lines[0].trim() || '无标题';
                
                // 剩余行作为内容（如果只有一行，则内容为空）
                const contentLines = lines.length > 1 ? lines.slice(1) : [];
                let contentNodes = [];
                
                // 构建内容节点（只处理非空行）
                for (let line of contentLines) {
                    const trimmedLine = line.trim();
                    // 跳过与标题相同的行
                    if (trimmedLine && trimmedLine !== title) {
                        contentNodes.push(createTextNode(line));
                    } else if (!trimmedLine) {
                        contentNodes.push(createEmptyLineNode());
                    }
                }
                
                // 创建卡片
                createCard(contentNodes, title);
            }
        }

        function processMarkdown(input) {
            const contentBlocks = input.split(/\n\s*\n/).filter(block => block.trim());
            const contentStack = [];
            let currentTitle = '';
            
            for (const block of contentBlocks) {
                // 将内容块分为第一行和剩余部分
                const lines = block.split('\n');
                const firstLine = lines[0];
                const remainingLines = lines.slice(1).join('\n');
                
                // 对第一行单独进行 Markdown 解析作为标题
                const titleHtml = marked.parse(firstLine);
                const titleParser = new DOMParser();
                const titleDoc = titleParser.parseFromString(titleHtml, 'text/html');
                const titleText = titleDoc.body.textContent.trim();
                
                // 对剩余内容进行 Markdown 解析
                const contentHtml = remainingLines ? marked.parse(remainingLines) : '';
                const contentParser = new DOMParser();
                const contentDoc = contentParser.parseFromString(contentHtml, 'text/html');
                const contentNodes = Array.from(contentDoc.body.childNodes);
                
                let blockContent = {
                    title: titleText || '继续阅读',
                    nodes: [],
                    height: 0
                };
                
                // 处理内容节点
                contentNodes.forEach(node => {
                    if (isValidNode(node)) {
                        const clonedNode = cloneNodeWithStyle(node);
                        blockContent.nodes.push(clonedNode);
                        blockContent.height += estimateNodeHeight(clonedNode);
                    }
                });
                
                // 添加到内容栈
                contentStack.push(blockContent);
            }
            
            // 创建卡片
            contentStack.forEach(section => {
                createCard(section.nodes, section.title);
            });
        }

            for (let node of nodes) {
                if (node.nodeType === Node.ELEMENT_NODE && /^H[1-6]$/.test(node.tagName)) {
                    return node.textContent;
                }
            }
            return null;
        }

        function isValidNode(node) {
            if (node.nodeType === Node.ELEMENT_NODE) {
                return true;
            }
            if (node.nodeType === Node.TEXT_NODE) {
                // 保留空行，但过滤掉纯空白内容
                return node.textContent.includes('\n') || node.textContent.trim() !== '';
            }
            return false;
        }

        function cloneNodeWithStyle(node) {
            if (node.nodeType === Node.TEXT_NODE) {

            const cards = document.querySelectorAll('.card');

            // 显示下载进度提示
            const progressDiv = document.createElement('div');

            document.body.appendChild(progressDiv);
            
            // 用于存储所有图片生成的Promise
            const promises = [];
            
            for (let i = 0; i < cards.length; i++) {
                // 更新进度
                document.getElementById('progress').textContent = `${i+1}/${cards.length}`;
                
                // 临时隐藏下载按钮
                const downloadBtn = cards[i].querySelector('.download-btn');
                downloadBtn.style.display = 'none';
                
                // 创建Promise并添加到数组
                const promise = html2canvas(cards[i], {
                    useCORS: true,
                    scale: 4,
                    backgroundColor: null,
                    onclone: function(clonedDoc) {
                        // 在克隆的文档中也隐藏下载按钮
                        const clonedBtn = clonedDoc.querySelector('.download-btn');
                        if (clonedBtn) clonedBtn.style.display = 'none';

                        const headings = clonedDoc.querySelectorAll('.text-content h1, .text-content h2, .text-content h3, .text-content h4, .text-content h5, .text-content h6');

                }).then(canvas => {

                    return new Promise((resolve, reject) => {
                        canvas.toBlob(blob => {
                            imgFolder.file(`小红书卡片-${i+1}.png`, blob);

                promises.push(promise);
                
                // 每处理3张卡片暂停一下，避免浏览器卡顿
                if ((i + 1) % 3 === 0) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

            // 等待所有图片处理完成
            Promise.all(promises).then(async () => {
                progressDiv.innerHTML = `<div>正在打包下载...</div>`;
                
                try {

                    const content = await zip.generateAsync({type: 'blob'});

        function saveCover() {

            const previewCard = document.getElementById('cover-preview-card');

                    // 使用封面样式时，不设置背景为透明，让CSS样式生效
                    cardContent.style.background = '';

                // 保留cover-style-*类，确保封面样式不被覆盖
                const coverStyleClass = Array.from(previewCard.classList).find(cls => cls.startsWith('cover-style-'));

            // 创建一个容器来包装封面卡片
            const coverCardContainer = document.createElement('div');

        // 初始化封面编辑器事件监听
        // 辅助函数：将十六进制颜色转换为RGBA格式
        function hexToRgba(hex, opacity = 1) {
            hex = hex.replace('#', '');
            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);
            return `rgba(${r}, ${g}, ${b}, ${opacity})`;
        }

            });

            // 初始化标题颜色
            const titleColor = document.getElementById('cover-title-color');
            const titlePreview = document.getElementById('cover-title-preview');
            if (titlePreview && titleColor) {
                titlePreview.style.color = titleColor.value;
                updateCoverPreview();
            }
        });
        
        // 关闭封面编辑器
        function closeCoverEditor() {
            const coverEditor = document.getElementById('cover-editor');
            const coverOverlay = document.getElementById('cover-editor-overlay');
            coverEditor.classList.remove('active');
            coverOverlay.classList.remove('active');
            
            // 恢复背景滚动
            document.body.style.overflow = '';
        }
        
        // 点击遮罩层关闭编辑器
        document.addEventListener('DOMContentLoaded', function() {
            const coverOverlay = document.getElementById('cover-editor-overlay');
            coverOverlay.addEventListener('click', closeCoverEditor);
            
            // 阻止点击编辑器内容时关闭
            document.getElementById('cover-editor').addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });

        function changeMd() {
            const changeToMdBtn = document.getElementById("changeToMdBtn");
            changeToMdBtn.disabled = true;
            changeToMdBtn.textContent = '转化中......';
            const newsContent = document.getElementById('news_content');
            const formData = new FormData();
            formData.append('news', newsContent.value);
            fetch('https://www.qianliuai.com/cgi-api/dify/tools/news_to_md', {
                method: 'POST', // 指定请求方法
                body: formData
            })
                .then(response => {
                    return response.text().then(text => {
                        const targetObj = document.getElementById('content-editor');
                        targetObj.value = text;
                        processInput(targetObj.value);
                        changeToMdBtn.disabled = false;
                        changeToMdBtn.textContent = '转换成MarkDown';
                        alert("转换成功");
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    changeToMdBtn.disabled = false;
                    changeToMdBtn.textContent = '转换成MarkDown';
                });
        }
    </script>
</body>
</html>
